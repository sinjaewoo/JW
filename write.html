<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 작성</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/galmuri/dist/galmuri.css">
    <link rel="stylesheet" href="css/header_styles.css">
</head>
<style>


body, html {
    height: 100%;
    font-family: "GalmuriMono9", monospace;
    
}

.main {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    background-color: #f4f4f4;
    background-image: url('image/5033917.jpg');
    
   
}

.create-post-section {
    display: flex;
    width: 70%;
    height: 80%;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    overflow: hidden;
    background-color: rgba(255, 255, 255, 0.563);
    
}

.create-post-left {
    flex: 1;
    background-color: rgba(205, 151, 14, 0.595);
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    
}

.create-post-left h1 {
    font-size: 36px;
    
}

.create-post-area {
    flex: 2;
    padding: 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    
}

.create-post-area h2 {
    font-size: 24px;
    margin-bottom: 20px;
    color: black;
    text-align: center;
    
}

.post-form {
    width: 100%;
    max-width: 800px;
    
}
.file-upload-button{
    font-family: "GalmuriMono9", monospace;
}

.form-field {
    margin-bottom: 20px;
    display: flex;
    flex-direction: column;
   
    
}

.form-field label {
    margin-bottom: 5px;
    font-weight: bold;
    font-size: 1em;
    
}

.form-field input[type="text"],
.form-field textarea,
.form-field input[type="file"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1em;
    
}

.form-field input[type="file"] {
    border: none;
    font-family: "GalmuriMono9", monospace;
}

.form-buttons {
    display: flex;
    justify-content: space-between;
    width: 100%;
    
    
}

.form-buttons button {
    padding: 10px 20px;
    border: none;
    background-color: rgba(205, 151, 14, 0.595);
    color: white;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
    width: 48%;
    font-family: "GalmuriMono9", monospace;
}
.form-buttons button:hover {
    background-color: rgba(237, 175, 18, 0.973);
        }

.form-buttons .btn-cancel {
    background-color: #dc3545;
}

.form-buttons .btn-cancel:hover {
    background-color: #c82333;
}

.form-buttons .btn-submit {
    background-color: #28a745;
}

.form-buttons .btn-submit:hover {
    background-color: #218838;
}

.wc_message {
    display: none;
}
  header {
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        z-index: 1000;
        background-color: black;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        height: 60px;
        background-image: url('image/9.png');
        
    }

   
    </style>
<body>
    <header>
        <div class="header-container">
            <img src="image/GamebitLogo.png" alt="Nintendo Logo" class="logo">
            <nav>
                <ul>
                    <li>
                        <a href="index.html">홈</a>
                        <div class="dropdown"></div>
                    </li>
                    <li>
                        <a href="#">게임</a>
                        <div class="dropdown">
                            <a href="win.html">명예의 전당</a>
                            <a href="#">Subitem 2</a>
                            <a href="#">랭킹</a>
                        </div>
                    </li>
                    <li>
                        <a href="board.html">게시판</a>
                        <div class="dropdown">
                            <a href="board.html">게시판</a>
                            <a href="#">Q&A</a>
                            <a href="#">공지사항</a>
                        </div>
                    </li>
                    <li>
                        <a href="#">마이페이지</a>
                        <div class="dropdown">
                            <a href="#">내 정보 수정</a>
                        </div>
                    </li>
                    <li>
                        <a href="#">관리자 페이지</a>
                        <div class="dropdown">
                            <a href="#">대시보드</a>
                            <a href="#">통계</a>
                        </div>
                    </li>
                </ul>
            </nav>
            <div class="header-buttons">
                <button class="login-button" onclick="location.href='join.html'">Login</button>
                <div class="hamburger-menu" onclick="toggleMenu()">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="create-post-section">
            <article class="create-post-left">
                <h1>게시물 작성</h1>
                <div class="wc_message"></div>
            </article>
            <article class="create-post-area">
                <h2></h2>
                <form class="post-form">
                    <div class="form-field">
                        <label for="post-title">글 제목</label>
                        <input type="text" id="post-title" name="post-title" required>
                    </div>
                    <div class="form-field">
                        <label for="post-content">내용</label>
                        <textarea id="post-content" name="post-content" rows="10" required></textarea>
                    </div>
                    <div class="form-field">
                        <label for="post-file">파일 업로드</label>
                        <input type="file" id="post-file" name="post-file">
                    </div>
                    <div class="form-buttons">
                        <button type="button" onclick="location.href='board.html'">목록</button>
                        <button type="submit">등록</button>
                    </div>
                </form>
            </article>
        </section>
    </main>
</body>
</html>
