<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/header_styles.css">
    <title>게시물 상세보기</title>
    <style>


        body,
        html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        body {
            font-family: "GalmuriMono9", monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('image/5033917.jpg');
        }

        header {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            background-color: black;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            height: 60px;
            background-image: url('image/9.png');
        }

        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: #f4f4f462;
            width: 80%;
            height: 80%;
            margin: 80px auto;
            /* 헤더 고정으로 인한 상단 마진 추가 */
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
        }

        .board-section {
            display: flex;
            width: 100%;
            height: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.412);
        }

        .board-left {
            flex: 1;
            background-color: rgba(4, 134, 39, 0.454);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .board-left h1 {
            font-size: 36px;
        }

        .board-area {
            flex: 2;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.24);
        }

        .board-area h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: black;
            text-align: center;
        }

        .board-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .board-table th,
        .board-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
            color: black;
        }

        .board-table th {
            background-color: #f4f4f4;
        }

        .board-table tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .board-table a {
            color: black;
            text-decoration: none;
        }

        .board-table a:hover {
            text-decoration: underline;
        }

        .pagination {
            margin-bottom: 20px;
        }

        .pagination button {
            margin: 0 5px;
            padding: 5px 10px;
            border: 1px solid #ddd;
            background-color: white;
            cursor: pointer;
            color: black;
        }

        .pagination button:hover {
            background-color: rgba(4, 134, 39, 0.47);
            color: white;
        }

        .pagination button:active {
            background-color: rgba(4, 134, 39, 0.47);
            color: white;
        }

        .write-button {
            padding: 10px 20px;
            background-color: rgba(4, 134, 39, 0.47);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .write-button:hover {
            background-color: rgba(4, 134, 39, 0.47);
        }

        .post-details {
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }

        .post-details p {
            margin-bottom: 10px;
            font-size: 1em;
            color: black;
        }

        .post-details strong {
            font-weight: bold;
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }

        .post-actions button {
            padding: 10px 20px;
            border: none;
            background-color: rgba(4, 134, 39, 0.47);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            width: 30%;
        }

        .post-actions button:hover {
            background-color: rgba(13, 230, 71, 0.47);
        }

        .post-attachments {
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }

        .post-attachments h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .post-attachments ul {
            list-style: none;
        }

        .post-attachments ul li {
            margin-bottom: 5px;
        }

        .post-attachments ul li a {
            color: rgb(0, 0, 0);
            text-decoration: none;
        }

        .post-attachments ul li a:hover {
            text-decoration: underline;
        }

        .post-comments {
            width: 100%;
            max-width: 800px;
        }

        .post-comments h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .post-comments textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            margin-bottom: 10px;
        }

        .post-comments button {
            padding: 10px 20px;
            border: none;
            background-color: rgba(4, 134, 39, 0.47);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .post-comments button:hover {
            background-color: rgba(13, 230, 71, 0.47);
        }

        .comment-box {
            border-top: 1px solid #ddd;
            padding-top: 10px;
            margin-top: 10px;
        }

        .comment-box .comment {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .comment-box .comment .col1 {
            flex: 1;
            color: black;
        }

        .comment-box .comment .col3 {
            flex: 4;
            color: black;
        }

        .comment-box .comment .col3 .comment-text {
            display: inline-block;
        }

        .comment-box .comment .reply-textarea {
            display: none;
            margin-top: 10px;
        }

        .comment-box .comment .reply-comment-box {
            display: none;
            margin-left: 20px;
            padding-left: 20px;
            border-left: 1px solid #ddd;
        }

        .comment-box .comment a {
            margin-left: 10px;
            cursor: pointer;
            color: blue;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-container">
            <img src="image/GamebitLogo.png" alt="Gamebit Logo" class="logo">
            <nav>
                <ul>
                    <li>
                        <a href="index.html">홈</a>
                    </li>
                    <li>
                        <a href="notice.html">공지사항</a>
                    </li>
                    <li>
                        <a href="#">내 정보</a>
                        <div class="dropdown">
                            <a href="#">내 정보 보기</a>
                            <a href="#">내 정보 수정</a>
                        </div>
                    </li>
                    <li>
                        <a href="#">관리자 페이지</a>
                        <div class="dropdown">
                            <a href="#">대시보드</a>
                            <a href="#">통계</a>
                        </div>
                    </li>
                </ul>
            </nav>
            <div class="header-buttons">
                <button class="login-button" onclick="location.href='join.html'">Login</button>
                <div class="hamburger-menu" onclick="toggleMenu()">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="board-section">
            <article class="board-left">
                <h1>게시물 상세 보기</h1>
                <div class="wc_message"></div>
            </article>
            <article class="board-area">
                <h2></h2>
                <div class="post-details">
                    <p><strong>제목</strong><br>파일 다운 성공</p>
                    <p><strong>글쓴이</strong><br>kakao9999</p>
                    <p><strong>내용</strong><br>크크</p>
                    <p><strong>조회수</strong><br>7</p>
                    <p><strong>작성일</strong><br>2024-06-05 12:10:45</p>
                </div>
                <div class="post-actions">
                    <button type="button" onclick="location.href='board.html'">목록</button>
                    <button type="button">수정</button>
                    <button type="button">삭제</button>
                </div>
                <div class="post-attachments">
                    <h3>첨부 파일</h3>
                    <ul>
                        <li><a href="#">jstl-1.2.jar</a></li>
                    </ul>
                </div>
                <div class="post-comments">
                    <h3>댓글</h3>
                    <textarea id="comment" placeholder="댓글 입력"></textarea>
                    <button type="button" onclick="addComment()">등록</button>
                </div>

                <!-- 댓글 -->
                <div id="comment-box" class="comment-box">
                    <div class="comment">
                        <div class="col1">작성자아이디</div>
                        <div class="col3">
                            <span class="comment-text">댓글 내용</span>
                            <textarea class="reply-textarea" placeholder="답글 입력"></textarea>
                            <div class="reply-comment-box"></div>
                        </div>
                        <div>작성일</div>
                        <a class="reply-toggle">답글달기</a>
                        <a class="view-replies">답글 보기</a>
                    </div>
                    <div class="comment">
                        <div class="col1">작성자아이디</div>
                        <div class="col3">
                            <span class="comment-text">댓글 내용</span>
                            <textarea class="reply-textarea" placeholder="답글 입력"></textarea>
                            <div class="reply-comment-box"></div>
                        </div>
                        <div>작성일</div>
                        <a class="reply-toggle">답글달기</a>
                    </div>
                </div>
            </article>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const commentBox = document.getElementById('comment-box');
            
            commentBox.addEventListener('click', (e) => {
                if (e.target.classList.contains('reply-toggle')) {
                    const replyTextarea = e.target.closest('.comment').querySelector('.reply-textarea');
                    replyTextarea.style.display = replyTextarea.style.display === 'none' ? 'block' : 'none';
                }
                
                if (e.target.classList.contains('view-replies')) {
                    const replyCommentBox = e.target.closest('.comment').querySelector('.reply-comment-box');
                    replyCommentBox.style.display = replyCommentBox.style.display === 'none' ? 'block' : 'none';
                }
            });
        });

        function addComment() {
            const commentBox = document.getElementById('comment-box');
            const commentTextarea = document.getElementById('comment');
            const newComment = document.createElement('div');
            newComment.classList.add('comment');

            newComment.innerHTML = `
                <div class="col1">작성자아이디</div>
                <div class="col3">
                    <span class="comment-text">${commentTextarea.value}</span>
                    <textarea class="reply-textarea" placeholder="답글 입력" style="display: none;"></textarea>
                    <div class="reply-comment-box" style="display: none;"></div>
                </div>
                <div>작성일</div>
                <a class="reply-toggle">답글달기</a>
                <a class="view-replies">답글 보기</a>
            `;

            commentBox.appendChild(newComment);
            commentTextarea.value = '';
        }
    </script>
</body>

</html>
